.pic:hover video,

}

.pic::before{
	content: "";
	position: absolute;

	left: 50%;
	transform: translate(-50%, -50%);

	font-size: 22px;

  opacity: 0;
  transition: .3s;
  transition-delay: .2s;
  z-index: 1;
} 

.pic:after{
  content: '';
  position: absolute;
  width: 100%;
  bottom: 0;
  left: 0;
  height: 0;
  border-radius: 5px ;
  background-color: rgba(0,0,0,.4);
  transition: .3s;
}

.pic:hover::after{
  height: 100%;
}

.pic:hover::before {
  margin-top:0;
  opacity:1;
}

  z-index: 1;

  <script>
    /* ===== Theme Toggle ===== */
    const body = document.body;
    const themeIcons = document.getElementById('theme-icon');
    
    //Restore saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme) body.dataset.theme = savedTheme;
     
    function updateThemeIcons() {
      themeIcons.className = 
        body.dataset.theme === 'dark'
          ? 'fa-solid fa-sun'
          : 'fa-solid fa-moon';
    }
    
    function toggleTheme () {
      body.dataset.theme =
        body.dataset.theme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', body.dataset.theme);
      updateThemeIcons();
    } 
    // Initialize icon on load
    updateThemeIcons();     

    //Scroll Function
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.scroll-up, .scroll-fade')
      .forEach(el => observer.observe(el));

    //Google translate function
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'en',
          includedLanguages: 'en,fr,es,zh-Hans,ar,ko',
          //layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        },
        'google_translate_element'
      );
    }
    
    // Language dropdown
    const langToggle = document.getElementById('lang-toggle');
    const langOptions = document.getElementById('lang-options');
    const activeFlag = document.getElementById('active-flag');

    // Map language â†’ flag image
    const langFlagMap = {
      en: './data/favicon/uk.png',
      fr: './data/favicon/france.png',
      es: './data/favicon/spain.png',
      'zh-Hans': './data/favicon/china.png',
      ar: './data/favicon/uae.png',
      ko: './data/favicon/south-korea.png'
    };

    // Toggle dropdown
    langToggle.addEventListener('click', e => {
      e.stopPropagation();
      langOptions.style.display = langOptions.style.display === 'block' ? 'none' : 'block';
    });

    // Click language
    langOptions.querySelectorAll('li').forEach(item => {
      item.addEventListener('click', e => {
        e.stopPropagation();    
        const lang = item.dataset.lang;
      
        // Update active flag
        activeFlag.src = langFlagMap[lang];
      
        // Save preference
        localStorage.setItem('language', lang);
      
        // Trigger Google Translate
        const interval = setInterval(() => {        
          const select = document.querySelector('#google_translate_element select');
          if (select) {
            select.value = lang;
            select.dispatchEvent(new Event('change'));
            clearInterval(interval);
          }      
        }, 100);
        langOptions.style.display = 'none';
      });
    });

    // Close dropdown on outside click
    document.addEventListener('click', () => {
      langOptions.style.display = 'none';
    });

    // Restore saved language flag
    const savedLang = localStorage.getItem('language');
    if (savedLang && langFlagMap[savedLang]) {
      activeFlag.src = langFlagMap[savedLang];
    }
  
    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const lightboxClose = document.querySelector('.lightbox-close');

    document.querySelectorAll('.photo-gallery .pic').forEach(pic => {
      const media = pic.querySelector('img') || pic.querySelector('video');
      media.addEventListener('click', () => {
        lightbox.style.display = 'flex';

        if (media.tagName === 'IMG') {
          lightboxImg.style.display = 'block';
          lightboxImg.src = media.src;
          if (lightbox.querySelector('video')) lightbox.querySelector('video').style.display = 'none';
        }

        else if (media.tagName === 'VIDEO') {
          let lbVideo = lightbox.querySelector('video');
          if (!lbVideo) {
            lbVideo = document.createElement('video');
            lbVideo.controls = true;
            lbVideo.classList.add('lightbox-video');
            lightbox.appendChild(lbVideo);
          }

          lbVideo.src = media.src;
          lbVideo.style.display = 'block';
          lbVideo.play();
          lightboxImg.style.display = 'none';
        }
      });
    });

    lightboxClose.addEventListener('click', () => {
      lightbox.style.display = 'none';
      const lbVideo = lightbox.querySelector('.lightbox-video');
      if (lbVideo) lbVideo.pause();
      });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        const lbVideo = lightbox.querySelector('.lightbox-video');
        if (lbVideo) lbVideo.pause();
      }
    });    
  </script>
